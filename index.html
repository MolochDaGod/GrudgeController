<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racalvin Combat System - Three.js Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
    }
    
    canvas {
      display: block;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-content {
      text-align: center;
      color: white;
      max-width: 600px;
      padding: 20px;
    }
    
    .logo {
      font-size: 100px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }
    
    .title {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6b6b, #ffd700, #ff6b6b);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      to { background-position: 200% center; }
    }
    
    .subtitle {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    
    .spinner-container {
      position: relative;
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
    }
    
    .spinner {
      width: 80px;
      height: 80px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top-color: #ff6b6b;
      border-right-color: #ffd700;
      border-radius: 50%;
      animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      box-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .progress-text {
      font-size: 16px;
      color: #888;
      margin-bottom: 50px;
      min-height: 24px;
    }
    
    .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .feature-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
      color: #ccc;
      transition: all 0.3s ease;
    }
    
    .feature-item:hover {
      background: rgba(255, 107, 107, 0.1);
      border-color: #ff6b6b;
      transform: translateY(-2px);
    }
    
    .feature-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }
    
    /* Target Lock UI */
    #target-info {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 20px 30px;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      display: none;
      border: 3px solid #ff0000;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      min-width: 300px;
      text-align: center;
    }
    
    #target-info.active {
      display: block;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        border-color: #ff0000;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      }
      50% { 
        border-color: #ff6666;
        box-shadow: 0 0 40px rgba(255, 102, 102, 0.8);
      }
    }
    
    .health-bar-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }
    
    .health-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff0000, #ff6b6b);
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
    }
    
    /* Error Message */
    #error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 30px;
      border-radius: 10px;
      font-size: 16px;
      max-width: 500px;
      display: none;
      z-index: 2000;
      text-align: center;
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
    }
    
    #error-message.show {
      display: block;
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0%, 100% { transform: translate(-50%, -50%) translateX(0); }
      25% { transform: translate(-50%, -50%) translateX(-10px); }
      75% { transform: translate(-50%, -50%) translateX(10px); }
    }
  </style>
</head>
<body>

      <div class="spinner-container">

  <!-- Target Lock UI -->

  <!-- Error Message -->
  <div id="error-message">
    <h2>âš ï¸ Error Loading Demo</h2>
    <p id="error-text">Check console for details</p>
  </div>
  
  <script type="module">
    // Progress updates
    window.updateProgress = (message) => {
      const progressText = document.getElementById('progress-text');
      if (progressText) {
        progressText.textContent = message;
      }
    };
    
    // Show error
    window.showError = (message) => {
      const errorMsg = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');
      errorText.textContent = message;
      errorMsg.classList.add('show');
    };
    
    // Hide loading screen
    function hideLoadingScreen() {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.classList.add('hidden');
        setTimeout(() => {
          loadingScreen.remove();
        }, 800);
      }, 1000);
    }
    
    // Update target UI
    function updateTargetUI() {
      if (!window.demo || !window.demo.controller) return;
      
      const target = window.demo.controller.getLockedTarget();
      const targetInfo = document.getElementById('target-info');
      const healthText = document.getElementById('target-health');
      const healthBar = document.getElementById('health-bar');
      
      if (target && !target.isDead) {
        const currentHealth = Math.max(0, target.currentHealth);
        const maxHealth = target.maxHealth;
        const healthPercent = ((currentHealth / maxHealth) * 100).toFixed(0);
        const barWidth = (currentHealth / maxHealth * 100);
        
        healthText.textContent = `Health: ${currentHealth} / ${maxHealth} (${healthPercent}%)`;
        healthBar.style.width = barWidth + '%';
        
        // Color based on health
        if (barWidth > 60) {
          healthBar.style.background = 'linear-gradient(90deg, #00ff00, #66ff66)';
        } else if (barWidth > 30) {
          healthBar.style.background = 'linear-gradient(90deg, #ffff00, #ffcc00)';
        } else {
          healthBar.style.background = 'linear-gradient(90deg, #ff0000, #ff6b6b)';
        }
        
        targetInfo.classList.add('active');
      } else {
        targetInfo.classList.remove('active');
      }
    }
    
    // Start UI update loop
    setInterval(updateTargetUI, 100);
    
    // Load and start the demo
    updateProgress('Loading core systems...');
    
    import('./src/demos/EnhancedWarriorDemo.js')
      .then(() => {
        console.log('âœ“ Demo module loaded successfully');
        updateProgress('Demo ready! Click to lock pointer and start playing.');
        hideLoadingScreen();
      })
      .catch(error => {
        console.error('âŒ Failed to load demo:', error);
        updateProgress('Error loading demo - see console');
        showError(error.message || 'Unknown error occurred');
      });
    
    // Handle window events (ignore ethereum wallet errors)
    window.addEventListener('error', (event) => {
      const errorMsg = event.error?.message || '';
      // Ignore ethereum/wallet extension errors
      if (errorMsg.includes('ethereum') || errorMsg.includes('solana')) {
        event.preventDefault();
        return;
      }
      console.error('Runtime error:', event.error);
      showError(event.error?.message || 'An error occurred');
    });
    
    // Log startup info
    console.log(`

  </script>
